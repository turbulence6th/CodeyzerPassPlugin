<form id="oturumAcForm" autocomplete="off" class="mt-1" style="padding-left: 20px; padding-right: 20px;">
    <div class="baslik">
        Oturum Aç / Kayıt Ol
    </div>
    <div class="form-group mt-4">
        <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adı(*)" dogrula="epostaDogrula"/>
        <dogrula id="epostaDogrula">
            <gerekli mesaj="Eposta zorunludur"/>
        </dogrula>
    </div>
    <div class="form-group">
        <input type="password" id="sifre" placeholder="Şifre(*)" dogrula="sifreDogrula"/>
        <dogrula id="sifreDogrula">
            <gerekli mesaj="Şifre zorunludur"/>
        </dogrula>
    </div>
    <div class="form-group">
        <input type="checkbox" id="beniHatirla"/>
        <label for="beniHatirla">Beni hatırla</label>
    </div>
    <div class="row d-flex justify-content-end">
        <button class="mr-3" id="oturumAc" type="button">Oturum Aç</button>
        <button class="mr-3" id="kayitOl" type="button">Kayıt Ol</button>
    </div>
</form>
