<form autocomplete="off">
    <div class="form-group row">
        <div class="col-4 align-middle">
            <label class="float-right" for="kullaniciAdi">Kullanıcı Adı</label>
        </div>
        <div class="col-8 align-middle">
            <input type="email" id="kullaniciAdi" aria-describedby="emailHelp" placeholder="Eposta giriniz">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4 align-middle">
            <label class="float-right" for="sifre">Şifre</label>
        </div>
        <div class="col-8">
            <input type="password" id="sifre" placeholder="Şifre giriniz">
        </div>
    </div>
    <div class="row d-flex justify-content-end">
        <button class="mr-3" id="oturumAc" type="button">Oturum Aç</button>
        <button class="mr-3" id="kayitOl" type="button">Kayıt Ol</button>
    </div>
</form>
